<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>GhostPlayer - GitHub è§†é¢‘æ’­æ”¾å™¨</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #1a1a1a;
            --control-bg: rgba(0, 0, 0, 0.85);
            --text-color: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
        }
        
        .player-section {
            position: relative;
            margin-bottom: 20px;
        }
        
        .player-wrapper {
            position: relative;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            margin: 0 auto;
        }
        
        #videoPlayer {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }
        
        /* ä¸»æ§åˆ¶æ  - å›ºå®šåœ¨åº•éƒ¨ */
        .main-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, var(--control-bg));
            padding: 20px 15px 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .player-wrapper:hover .main-controls,
        .player-wrapper.controls-visible .main-controls {
            opacity: 1;
        }
        
        /* è¿›åº¦æ¡åŒºåŸŸ */
        .progress-section {
            width: 100%;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            margin-bottom: 5px;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--primary-color);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* æ§åˆ¶æŒ‰é’®åŒºåŸŸ */
        .controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .left-controls, .right-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: transparent;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
            opacity: 0;
            transition: opacity 0.3s ease, width 0.3s ease;
        }
        
        .volume-container:hover .volume-slider {
            opacity: 1;
            width: 100px;
        }
        
        select {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 6px;
            min-height: 44px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }
        
        select option {
            background: var(--secondary-color);
            color: var(--text-color);
        }
        
        /* æµ®åŠ¨æ§åˆ¶æŒ‰é’® - ç”¨äºç§»åŠ¨ç«¯ */
        .floating-controls {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 150;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .player-wrapper:hover .floating-controls,
        .player-wrapper.controls-visible .floating-controls {
            opacity: 1;
        }
        
        .floating-btn {
            background: var(--control-bg);
            border: none;
            color: var(--text-color);
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 60px;
            text-align: center;
        }
        
        /* æ’­æ”¾åˆ—è¡¨ */
        .playlist {
            background: var(--secondary-color);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .playlist h2 {
            margin-bottom: 15px;
            color: var(--primary-color);
            font-size: 1.3rem;
        }
        
        .playlist-items {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .playlist-item {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 6px;
            margin-bottom: 5px;
        }
        
        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }
        
        .playlist-item.active {
            background: rgba(52, 152, 219, 0.2);
            border-left: 4px solid var(--primary-color);
        }
        
        .file-info {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 4px;
        }
        
        .loading, .error {
            text-align: center;
            padding: 30px;
            font-size: 16px;
        }
        
        .error {
            color: #e74c3c;
        }
        
        /* ç§»åŠ¨ç«¯ä¼˜åŒ– */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .player-wrapper {
                border-radius: 8px;
            }
            
            .main-controls {
                padding: 15px 10px 10px;
                opacity: 1; /* ç§»åŠ¨ç«¯å§‹ç»ˆæ˜¾ç¤ºæ§åˆ¶æ  */
            }
            
            .controls-row {
                gap: 8px;
            }
            
            .left-controls, .right-controls {
                gap: 5px;
            }
            
            .control-btn {
                padding: 6px 8px;
                font-size: 12px;
                min-width: 40px;
                min-height: 40px;
            }
            
            select {
                padding: 6px 8px;
                font-size: 12px;
                min-height: 40px;
            }
            
            .volume-slider {
                width: 60px;
            }
            
            .volume-container:hover .volume-slider {
                width: 80px;
            }
            
            .floating-controls {
                opacity: 1; /* ç§»åŠ¨ç«¯å§‹ç»ˆæ˜¾ç¤ºæµ®åŠ¨æŒ‰é’® */
                top: 10px;
                right: 10px;
            }
            
            .floating-btn {
                padding: 8px 10px;
                font-size: 11px;
                min-width: 50px;
            }
        }
        
        @media (max-width: 480px) {
            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .left-controls, .right-controls {
                justify-content: space-between;
                width: 100%;
            }
            
            .playlist {
                padding: 15px;
            }
            
            .playlist-item {
                padding: 10px 12px;
            }
        }
        
        /* å…¨å±æ ·å¼ */
        .player-wrapper:fullscreen {
            width: 100vw;
            height: 100vh;
            border-radius: 0;
        }
        
        .player-wrapper:fullscreen #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .player-wrapper:fullscreen .main-controls {
            padding: 25px 20px 20px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
        }
        
        .player-wrapper:fullscreen .floating-controls {
            top: 20px;
            right: 20px;
        }
        
        /* æ¨ªå±æ¨¡å¼ */
        @media (orientation: landscape) and (max-height: 500px) {
            .container {
                padding: 10px;
            }
            
            header {
                display: none;
            }
            
            .player-section {
                margin-bottom: 10px;
            }
            
            .playlist {
                display: none;
            }
            
            .main-controls {
                padding: 10px 15px 8px;
            }
            
            .control-btn {
                padding: 6px 8px;
                font-size: 12px;
            }
        }
        
        /* è§¦æ‘¸è®¾å¤‡ä¼˜åŒ– */
        @media (hover: none) {
            .player-wrapper .main-controls,
            .player-wrapper .floating-controls {
                opacity: 1;
            }
            
            .volume-slider {
                opacity: 1;
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GhostPlayer</h1>
            <p>GitHub Releases è§†é¢‘æ’­æ”¾å™¨</p>
        </header>
        
        <div class="player-section">
            <div class="player-wrapper" id="playerWrapper">
                <video id="videoPlayer">
                    æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒ HTML5 è§†é¢‘æ’­æ”¾å™¨ã€‚
                </video>
                
                <!-- æµ®åŠ¨æ§åˆ¶æŒ‰é’® -->
                <div class="floating-controls">
                    <button class="floating-btn" id="orientationBtn">æ¨ªå±</button>
                    <button class="floating-btn" id="fullscreenBtn">å…¨å±</button>
                    <button class="floating-btn" id="downloadBtn">ä¸‹è½½</button>
                </div>
                
                <!-- ä¸»æ§åˆ¶æ  -->
                <div class="main-controls">
                    <!-- è¿›åº¦æ¡åŒºåŸŸ -->
                    <div class="progress-section">
                        <div class="progress-container" id="progressContainer">
                            <div class="progress-bar" id="progressBar"></div>
                        </div>
                        <div class="time-display">
                            <span id="currentTime">00:00</span>
                            <span id="duration">00:00</span>
                        </div>
                    </div>
                    
                    <!-- æ§åˆ¶æŒ‰é’®åŒºåŸŸ -->
                    <div class="controls-row">
                        <div class="left-controls">
                            <button class="control-btn" id="playPauseBtn" title="æ’­æ”¾/æš‚åœ">â–¶ï¸</button>
                            <button class="control-btn" id="muteBtn" title="é™éŸ³">ğŸ”Š</button>
                            <div class="volume-container">
                                <input type="range" min="0" max="1" step="0.1" value="1" 
                                       class="volume-slider" id="volumeSlider" title="éŸ³é‡">
                            </div>
                            <span id="timeDisplay" class="control-btn">é€Ÿåº¦: 1x</span>
                        </div>
                        
                        <div class="right-controls">
                            <select id="speedSelect" title="æ’­æ”¾é€Ÿåº¦">
                                <option value="0.5">0.5x</option>
                                <option value="0.75">0.75x</option>
                                <option value="1" selected>1x</option>
                                <option value="1.25">1.25x</option>
                                <option value="1.5">1.5x</option>
                                <option value="2">2x</option>
                            </select>
                            <select id="resolutionSelect" title="åˆ†è¾¨ç‡">
                                <option value="auto">è‡ªåŠ¨</option>
                                <option value="480">480p</option>
                                <option value="720">720p</option>
                                <option value="1080">1080p</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="playlist">
            <h2>æ’­æ”¾åˆ—è¡¨</h2>
            <div class="playlist-items" id="playlistContent">
                <div class="loading">æ­£åœ¨åŠ è½½è§†é¢‘åˆ—è¡¨...</div>
            </div>
        </div>
    </div>

    <script>
        // è·å–DOMå…ƒç´ 
        const videoPlayer = document.getElementById('videoPlayer');
        const playerWrapper = document.getElementById('playerWrapper');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const muteBtn = document.getElementById('muteBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const speedSelect = document.getElementById('speedSelect');
        const timeDisplay = document.getElementById('timeDisplay');
        const resolutionSelect = document.getElementById('resolutionSelect');
        const downloadBtn = document.getElementById('downloadBtn');
        const orientationBtn = document.getElementById('orientationBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const playlistContent = document.getElementById('playlistContent');

        // åˆå§‹åŒ–å˜é‡
        let isLandscape = false;
        let currentVideoUrl = '';
        let videoFiles = [];
        let isPlaying = false;
        let controlsTimeout;

        // æ˜¾ç¤º/éšè—æ§åˆ¶æ 
        function showControls() {
            playerWrapper.classList.add('controls-visible');
            clearTimeout(controlsTimeout);
            
            if (isPlaying) {
                controlsTimeout = setTimeout(() => {
                    playerWrapper.classList.remove('controls-visible');
                }, 3000);
            }
        }

        function hideControls() {
            playerWrapper.classList.remove('controls-visible');
        }

        // ä»GitHub Releasesè·å–è§†é¢‘åˆ—è¡¨
        async function fetchVideoList() {
            try {
                const response = await fetch('https://api.github.com/repos/Veltwilight/ghostplayer/releases');
                const releases = await response.json();
                
                if (!releases || releases.length === 0) {
                    playlistContent.innerHTML = '<div class="error">æœªæ‰¾åˆ°ä»»ä½•å‘å¸ƒç‰ˆæœ¬</div>';
                    return;
                }
                
                // ä»æ‰€æœ‰å‘å¸ƒä¸­æå–åª’ä½“æ–‡ä»¶
                videoFiles = [];
                releases.forEach(release => {
                    if (release.assets && release.assets.length > 0) {
                        release.assets.forEach(asset => {
                            const fileName = asset.name.toLowerCase();
                            if (fileName.endsWith('.mp4') || fileName.endsWith('.webm') || 
                                fileName.endsWith('.ogg') || fileName.endsWith('.mov') ||
                                fileName.endsWith('.mp3') || fileName.endsWith('.wav') ||
                                fileName.endsWith('.aac') || fileName.endsWith('.flac')) {
                                videoFiles.push({
                                    name: asset.name,
                                    url: asset.browser_download_url,
                                    size: asset.size,
                                    release: release.name || 'æœªå‘½åå‘å¸ƒ'
                                });
                            }
                        });
                    }
                });
                
                if (videoFiles.length === 0) {
                    playlistContent.innerHTML = '<div class="error">æœªæ‰¾åˆ°ä»»ä½•è§†é¢‘æˆ–éŸ³é¢‘æ–‡ä»¶</div>';
                    return;
                }
                
                // æ¸²æŸ“æ’­æ”¾åˆ—è¡¨
                renderPlaylist();
                
                // åŠ è½½ç¬¬ä¸€ä¸ªè§†é¢‘
                if (videoFiles.length > 0) {
                    loadVideo(videoFiles[0].url, videoFiles[0].name);
                }
            } catch (error) {
                console.error('è·å–è§†é¢‘åˆ—è¡¨å¤±è´¥:', error);
                playlistContent.innerHTML = '<div class="error">è·å–è§†é¢‘åˆ—è¡¨å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥</div>';
            }
        }

        // æ¸²æŸ“æ’­æ”¾åˆ—è¡¨
        function renderPlaylist() {
            playlistContent.innerHTML = '';
            
            videoFiles.forEach((file, index) => {
                const playlistItem = document.createElement('div');
                playlistItem.className = 'playlist-item';
                if (index === 0) playlistItem.classList.add('active');
                
                playlistItem.innerHTML = `
                    <div><strong>${file.name}</strong></div>
                    <div class="file-info">
                        å‘å¸ƒ: ${file.release} | å¤§å°: ${formatFileSize(file.size)}
                    </div>
                `;
                
                playlistItem.addEventListener('click', () => {
                    // ç§»é™¤æ‰€æœ‰activeç±»
                    document.querySelectorAll('.playlist-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    // æ·»åŠ activeç±»åˆ°å½“å‰é¡¹
                    playlistItem.classList.add('active');
                    
                    // åŠ è½½è§†é¢‘
                    loadVideo(file.url, file.name);
                });
                
                playlistContent.appendChild(playlistItem);
            });
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // åŠ è½½è§†é¢‘
        function loadVideo(url, name) {
            currentVideoUrl = url;
            videoPlayer.src = url;
            
            // æ›´æ–°ä¸‹è½½é“¾æ¥
            downloadBtn.onclick = () => {
                const a = document.createElement('a');
                a.href = url;
                a.download = name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };
            
            // é‡ç½®æ’­æ”¾å™¨çŠ¶æ€
            playPauseBtn.textContent = 'â–¶ï¸';
            progressBar.style.width = '0%';
            currentTimeEl.textContent = '00:00';
            durationEl.textContent = '00:00';
            isPlaying = false;
            
            showControls();
        }

        // æ’­æ”¾/æš‚åœæ§åˆ¶
        function togglePlayPause() {
            if (videoPlayer.paused || videoPlayer.ended) {
                videoPlayer.play();
                playPauseBtn.textContent = 'â¸ï¸';
                isPlaying = true;
                showControls();
            } else {
                videoPlayer.pause();
                playPauseBtn.textContent = 'â–¶ï¸';
                isPlaying = false;
                showControls();
            }
        }

        playPauseBtn.addEventListener('click', togglePlayPause);

        // è§†é¢‘ç‚¹å‡»æ’­æ”¾/æš‚åœ
        videoPlayer.addEventListener('click', togglePlayPause);

        // æ˜¾ç¤ºæ§åˆ¶æ 
        videoPlayer.addEventListener('mousemove', showControls);
        videoPlayer.addEventListener('touchstart', showControls);

        // æ›´æ–°è¿›åº¦æ¡
        videoPlayer.addEventListener('timeupdate', () => {
            const progress = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;
            
            currentTimeEl.textContent = formatTime(videoPlayer.currentTime);
            durationEl.textContent = formatTime(videoPlayer.duration);
        });

        // ç‚¹å‡»è¿›åº¦æ¡è·³è½¬
        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const clickPosition = (e.clientX - rect.left) / rect.width;
            const duration = videoPlayer.duration;
            
            videoPlayer.currentTime = clickPosition * duration;
            showControls();
        });

        // éŸ³é‡æ§åˆ¶
        volumeSlider.addEventListener('input', () => {
            videoPlayer.volume = volumeSlider.value;
            updateMuteButton();
            showControls();
        });

        // é™éŸ³æ§åˆ¶
        muteBtn.addEventListener('click', () => {
            videoPlayer.muted = !videoPlayer.muted;
            updateMuteButton();
            showControls();
        });

        // æ›´æ–°é™éŸ³æŒ‰é’®çŠ¶æ€
        function updateMuteButton() {
            if (videoPlayer.muted || videoPlayer.volume === 0) {
                muteBtn.textContent = 'ğŸ”‡';
                volumeSlider.value = 0;
            } else {
                muteBtn.textContent = 'ğŸ”Š';
                volumeSlider.value = videoPlayer.volume;
            }
        }

        // æ’­æ”¾é€Ÿåº¦æ§åˆ¶
        speedSelect.addEventListener('change', () => {
            const speed = parseFloat(speedSelect.value);
            videoPlayer.playbackRate = speed;
            timeDisplay.textContent = `é€Ÿåº¦: ${speed}x`;
            showControls();
        });

        // åˆ†è¾¨ç‡æ§åˆ¶
        resolutionSelect.addEventListener('change', () => {
            const resolution = resolutionSelect.value;
            
            if (resolution === 'auto') {
                videoPlayer.style.width = '100%';
                videoPlayer.style.height = 'auto';
            } else {
                const width = parseInt(resolution);
                const aspectRatio = videoPlayer.videoHeight / videoPlayer.videoWidth;
                const height = Math.round(width * aspectRatio);
                
                videoPlayer.style.width = `${width}px`;
                videoPlayer.style.height = `${height}px`;
            }
            showControls();
        });

        // æ¨ªç«–å±åˆ‡æ¢
        orientationBtn.addEventListener('click', () => {
            isLandscape = !isLandscape;
            orientationBtn.textContent = isLandscape ? 'ç«–å±' : 'æ¨ªå±';
            
            if (isLandscape) {
                document.body.style.transform = 'rotate(90deg)';
                document.body.style.transformOrigin = 'left top';
                document.body.style.width = '100vh';
                document.body.style.height = '100vw';
                document.body.style.overflowX = 'hidden';
                document.body.style.position = 'absolute';
                document.body.style.top = '0';
                document.body.style.left = '0';
            } else {
                document.body.style.transform = '';
                document.body.style.transformOrigin = '';
                document.body.style.width = '';
                document.body.style.height = '';
                document.body.style.overflowX = '';
                document.body.style.position = '';
                document.body.style.top = '';
                document.body.style.left = '';
            }
            showControls();
        });

        // å…¨å±æ§åˆ¶
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (playerWrapper.requestFullscreen) {
                    playerWrapper.requestFullscreen();
                } else if (playerWrapper.webkitRequestFullscreen) {
                    playerWrapper.webkitRequestFullscreen();
                } else if (playerWrapper.msRequestFullscreen) {
                    playerWrapper.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
            showControls();
        }

        fullscreenBtn.addEventListener('click', toggleFullscreen);

        // å…¨å±çŠ¶æ€å˜åŒ–ç›‘å¬
